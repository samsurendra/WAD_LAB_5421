<html>
<head><title>STUDENT REGISTRATION FORM</title></head>
<body>
<form>
<h2 color="brown">Student Registration form</h2>
<table border="0">
<tr>
<td><label for="RegNo">RegNo</label></td>
<td><input type="text"id="RegNo"name="RegNo"placeholder="enter your regno"></td>
</tr>
<tr>
<td><label for="Name">Name</label></td>
<td><input type="text"id="Name"name="Name"placeholder="enter your name"></td>
</tr>
<tr>
<td><label for="Father Name">Father Name</label></td>
<td><input type="text"id="Father Name"name="Father Name"placeholder="enter your father name"></td>
</tr>
<tr>
<td><label for="Gender">Gender</label>
<td><input type="radio"id="gender"name="gender"value="m">MALE</td>
<td><input type="radio"id="gender"name="gender"value="f">FEMALE</td>
</tr>
<tr>
<td><label for="Date">Date of Birth</label></td>
<td><input type="Date"id="Date"name="Date"></td>
</tr>
<tr>
<td><label for="language">Language Known</label></td>
<td><input type="checkbox"id="language"name="language"value="c">C</td>
<td><input type="checkbox"id="language"name="language"value="c++">C++</td>
<td><input type="checkbox"id="language"name="language"value="c">Python</td></tr>
<tr >
<td></td>
<td><input type="checkbox"id="language"name="language"value="java">Java</td>
<td><input type="checkbox"id="language"name="language"value="R">R</td>
<td><input type="checkbox"id="language"name="language"value="julia">Julia</td>
</tr>
<tr>
<td><label for="Branch">Branch</label></td>
<td><select>
<option>select branch</option>
<option>CSE</option>
<option>IT</option>
<option>AI&DS</option>
<option>AI&ML</option>
<option>ECE</option>
<option>EEE</option>
<option>CE</option>
<option>ME</option>
</tr>
<tr>
<td><label for="Address">Address</label></td>
<td><textarea rows="3"cols="3"id="Address"name="Address"></textarea></td>
</tr>
<tr><td></td>
<td><input type="submit"id="submit"value="submit"></td>
<td><input type="reset"id="reset"value="reset"></td>
</tr>
</table>
</form>
</body>
</html>
